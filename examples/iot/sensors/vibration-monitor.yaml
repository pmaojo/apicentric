twin:
  name: vibration-monitor
  physics:
    - variable: vibration_mm_s
      strategy: sine
      params:
        min: 0.5
        max: 4.5
    - variable: frequency_hz
      strategy: sine
      params:
        min: 59.0
        max: 61.0
  transports:
    - type: mqtt
      params:
        broker_url: localhost
        port: 1883
        topic_prefix: machinery/motor/vibration
