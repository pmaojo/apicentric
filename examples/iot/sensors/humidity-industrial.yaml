twin:
  name: industrial-humidity-sensor
  physics:
    - variable: humidity
      strategy: sine
      params:
        min: 30.0
        max: 55.0
  transports:
    - type: mqtt
      params:
        broker_url: localhost
        port: 1883
        topic_prefix: factory/hvac/humidity
    - type: http
      params:
        port: 8091
