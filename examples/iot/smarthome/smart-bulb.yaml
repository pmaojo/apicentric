twin:
  name: smart-bulb
  physics:
    - variable: brightness
      strategy: sine
      params:
        min: 0.0
        max: 100.0
    - variable: color_temp
      strategy: sine
      params:
        min: 2700.0
        max: 6500.0
  transports:
    - type: mqtt
      params:
        broker_url: localhost
        port: 1883
        topic_prefix: home/lighting/livingroom
    - type: http
      params:
        port: 8093
