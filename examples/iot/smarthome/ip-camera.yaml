twin:
  name: ip-camera
  physics:
    - variable: status
      strategy: script
      params:
        code: return "online";
    - variable: motion_detected
      strategy: script
      params:
        code: return false;
  transports:
    - type: http
      params:
        port: 8095
    - type: mqtt
      params:
        broker_url: localhost
        port: 1883
        topic_prefix: home/security/camera1
