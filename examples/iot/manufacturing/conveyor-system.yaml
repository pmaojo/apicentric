twin:
  name: conveyor-system
  physics:
    - variable: speed_m_s
      strategy: sine
      params:
        min: 0.0
        max: 2.0
    - variable: items_count
      strategy: script
      params:
        code: return 500; // Mock count
  transports:
    - type: modbus
      params:
        port: 5024
    - type: mqtt
      params:
        broker_url: localhost
        port: 1883
        topic_prefix: factory/conveyor/main
