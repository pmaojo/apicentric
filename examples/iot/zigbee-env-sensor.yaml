twin:
  name: zigbee-env-sensor
  physics:
    - variable: temperature
      strategy: sine
      params:
        min: 19.5
        max: 23.5
    - variable: humidity
      strategy: sine
      params:
        min: 45.0
        max: 65.0
    - variable: battery
      strategy: linear
      params:
        start: 100.0
        step: -0.01
        min: 0.0
        max: 100.0
  transports:
    - type: mqtt
      broker_url: localhost
      port: 1883
      topic_prefix: zigbee2mqtt/living_room
