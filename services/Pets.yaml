name: Pets API
version: "1.0"
description: Pet service with fixtures and template rendering
server:
  port: 9002
  base_path: /api/v1
  cors: 
    enabled: true
    origins: ["*"]

fixtures:
  pets:
    - id: 1
      name: "Max"
      type: "dog"
      breed: "Labrador"
      age: 3
      available: true
    - id: 2
      name: "Luna"
      type: "cat"
      breed: "Siamese"
      age: 2
      available: true
    - id: 3
      name: "Buddy"
      type: "dog"
      breed: "Golden Retriever"
      age: 5
      available: false

endpoints:
  - method: GET
    path: /pets
    responses:
      200:
        content_type: application/json
        body: |
          {
            "pets": {{ json fixtures.pets }},
            "total_count": {{ length fixtures.pets }},
            "available_count": {{ length (filter fixtures.pets "available" true) }}
          }

  - method: GET
    path: /pets/{id}
    responses:
      200:
        content_type: application/json
        body: |
          {
            "id": {{ params.id }},
            "name": "{{ (find fixtures.pets "id" params.id).name~ }}",
            "type": "{{ (find fixtures.pets "id" params.id).type~ }}",
            "breed": "{{ (find fixtures.pets "id" params.id).breed~ }}",
            "age": {{ (find fixtures.pets "id" params.id).age }},
            "available": {{ (find fixtures.pets "id" params.id).available }}
          }

  - method: GET
    path: /pets/available
    responses:
      200:
        content_type: application/json
        body: |
          {
            "available_pets": [
              {{#each fixtures.pets}}
                {{#if this.available}}
                  {
                    "id": {{this.id}},
                    "name": "{{this.name}}",
                    "type": "{{this.type}}"
                  }
                  {{#unless @last}},{{/unless}}
                {{/if}}
              {{/each}}
            ]
          }
