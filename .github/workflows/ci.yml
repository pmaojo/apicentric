name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: gui/package-lock.json
      - name: Install JS deps
        run: npm ci
        working-directory: gui
      - name: Run JS tests
        run: npm test
        working-directory: gui
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Run Rust tests
        run: cargo test --all

  wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: jetli/wasm-pack-action@v0.3.1
        with:
          version: latest
      - name: Install npm dependencies
        run: npm install
      - name: Build wasm package
        run: npm run build
