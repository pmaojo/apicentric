name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url || steps.check_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Check existing release
        id: check_release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });

              core.setOutput('exists', 'true');
              core.setOutput('upload_url', release.data.upload_url);
              core.setOutput('release_id', release.data.id.toString());
            } catch (error) {
              if (error.status === 404) {
                core.setOutput('exists', 'false');
                core.setOutput('upload_url', '');
                core.setOutput('release_id', '');
              } else {
                throw error;
              }
            }

      - name: Generate release notes
        id: release_notes
        run: |
          # Extract version
          VERSION="${{ steps.get_version.outputs.version }}"
          
          # Create release notes
          cat > release_notes.md << 'EOF'
          ## What's New in $VERSION
          
          This release includes improvements to Apicentric's developer experience, build performance, and documentation.
          
          ### Installation
          
          #### Homebrew (macOS/Linux)
          ```bash
          brew install pmaojo/tap/apicentric
          ```
          
          #### Install Script (Unix)
          ```bash
          curl -fsSL https://raw.githubusercontent.com/pmaojo/apicentric/main/scripts/install.sh | sh
          ```
          
          #### Cargo
          ```bash
          # Minimal (fastest build)
          cargo install apicentric --no-default-features --features minimal
          
          # Recommended
          cargo install apicentric --features cli-tools
          
          # Full features
          cargo install apicentric --features full
          ```
          
          #### Pre-built Binaries
          Download the appropriate binary for your platform below and verify with the provided checksums.
          
          ### Available Binaries
          
          - **Linux x64**: `apicentric-linux-x64.tar.gz`
          - **macOS x64**: `apicentric-macos-x64.tar.gz`
          - **macOS ARM64**: `apicentric-macos-arm64.tar.gz`
          - **Windows x64**: `apicentric-windows-x64.zip`
          
          ### Verification
          
          All binaries include SHA256 checksums. Verify your download:
          
          ```bash
          # Unix
          shasum -a 256 -c checksums.txt
          
          # Windows
          certutil -hashfile apicentric-windows-x64.zip SHA256
          ```
          
          ### Documentation
          
          - [Quick Start Guide](https://github.com/pmaojo/apicentric/blob/main/docs/guides/quick-start.md)
          - [TUI Guide](https://github.com/pmaojo/apicentric/blob/main/docs/guides/tui.md)
          - [Features Guide](https://github.com/pmaojo/apicentric/blob/main/docs/guides/features.md)
          - [Architecture](https://github.com/pmaojo/apicentric/blob/main/ARCHITECTURE.md)
          
          ### Full Changelog
          
          See the [commit history](https://github.com/pmaojo/apicentric/compare/${{ steps.get_version.outputs.version }}...main) for detailed changes.
          EOF
          
          # Replace VERSION placeholder
          sed -i "s/\$VERSION/$VERSION/g" release_notes.md
          
          # Output for next step
          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Update existing release
        if: steps.check_release.outputs.exists == 'true'
        id: update_release
        uses: actions/github-script@v7
        env:
          NOTES_FILE: ${{ steps.release_notes.outputs.notes_file }}
          VERSION: ${{ steps.get_version.outputs.version }}
          RELEASE_ID: ${{ steps.check_release.outputs.release_id }}
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync(process.env.NOTES_FILE, 'utf8');
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: Number(process.env.RELEASE_ID),
              name: `Release ${process.env.VERSION}`,
              body,
              draft: false,
              prerelease: false,
              tag_name: context.ref.replace('refs/tags/', ''),
            });

      - name: Create Release
        if: steps.check_release.outputs.exists != 'true'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body_path: ${{ steps.release_notes.outputs.notes_file }}
          draft: false
          prerelease: false

  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: apicentric-linux-x64
            ext: tar.gz

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: apicentric-macos-x64
            ext: tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: apicentric-macos-arm64
            ext: tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: apicentric-windows-x64
            ext: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --features full

      - name: Package (Unix)
        if: matrix.ext == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact }}.tar.gz apicentric

      - name: Package (Windows)
        if: matrix.ext == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.artifact }}.zip apicentric.exe

      - name: Generate checksum (Unix)
        if: runner.os != 'Windows'
        run: |
          shasum -a 256 ${{ matrix.artifact }}.${{ matrix.ext }} > ${{ matrix.artifact }}.sha256

      - name: Generate checksum (Windows)
        if: runner.os == 'Windows'
        run: |
          certutil -hashfile ${{ matrix.artifact }}.${{ matrix.ext }} SHA256 > ${{ matrix.artifact }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.${{ matrix.ext }}
            ${{ matrix.artifact }}.sha256

  upload-assets:
    name: Upload Release Assets
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create consolidated checksums
        run: |
          cd artifacts
          find . -name "*.sha256" -exec cat {} \; > ../checksums.txt
          cd ..

      - name: Upload Linux x64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: >-
            ./artifacts/apicentric-linux-x64/apicentric-linux-x64.tar.gz
          asset_name: apicentric-linux-x64.tar.gz
          asset_content_type: application/gzip

      - name: Upload macOS x64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: >-
            ./artifacts/apicentric-macos-x64/apicentric-macos-x64.tar.gz
          asset_name: apicentric-macos-x64.tar.gz
          asset_content_type: application/gzip

      - name: Upload macOS ARM64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: >-
            ./artifacts/apicentric-macos-arm64/apicentric-macos-arm64.tar.gz
          asset_name: apicentric-macos-arm64.tar.gz
          asset_content_type: application/gzip

      - name: Upload Windows x64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: >-
            ./artifacts/apicentric-windows-x64/apicentric-windows-x64.zip
          asset_name: apicentric-windows-x64.zip
          asset_content_type: application/zip

      - name: Upload checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain
