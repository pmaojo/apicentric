name: Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build and upload release binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os_name: linux
            target: x86_64-unknown-linux-gnu
            arch: x86_64
            ext: ''
            archive_ext: .tar.gz
          - os: ubuntu-latest
            os_name: linux
            target: aarch64-unknown-linux-gnu
            arch: arm64
            ext: ''
            archive_ext: .tar.gz
          - os: macos-latest
            os_name: macos
            target: x86_64-apple-darwin
            arch: x86_64
            ext: ''
            archive_ext: .tar.gz
          - os: macos-latest
            os_name: macos
            target: aarch64-apple-darwin
            arch: arm64
            ext: ''
            archive_ext: .tar.gz
          - os: windows-latest
            os_name: windows
            target: x86_64-pc-windows-msvc
            arch: x86_64
            ext: '.exe'
            archive_ext: .zip
          - os: windows-latest
            os_name: windows
            target: aarch64-pc-windows-msvc
            arch: arm64
            ext: '.exe'
            archive_ext: .zip
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.target }}
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package binary
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf mockforge-${{ github.ref_name }}-${{ matrix.target }}.tar.gz mockforge
          contents=$(tar -tzf mockforge-${{ github.ref_name }}-${{ matrix.target }}.tar.gz | tr -d '\r\n')
          if [ "$contents" != "mockforge" ]; then
            echo "Unexpected archive contents: $contents"
            exit 1
          fi
      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $releaseDir = "target/${{ matrix.target }}/release"
          $archivePath = Join-Path $releaseDir "mockforge-${{ github.ref_name }}-${{ matrix.target }}.zip"
          Compress-Archive -Path (Join-Path $releaseDir 'mockforge.exe') -DestinationPath $archivePath -Force
          Add-Type -AssemblyName System.IO.Compression.FileSystem
          $zip = [System.IO.Compression.ZipFile]::OpenRead($archivePath)
          $entries = $zip.Entries | ForEach-Object { $_.FullName }
          $zip.Dispose()
          if ($entries.Count -ne 1 -or $entries[0] -ne 'mockforge.exe') {
            throw "Unexpected archive contents: $($entries -join ', ')"
          }
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: target/${{ matrix.target }}/release/mockforge-${{ github.ref_name }}-${{ matrix.target }}${{ matrix.archive_ext }}
          asset_name: mockforge-${{ matrix.os_name }}-${{ matrix.arch }}${{ matrix.archive_ext }}
          asset_content_type: application/octet-stream

  container:
    name: Build and publish container image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: packaging/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/mockforge:${{ github.ref_name }}
