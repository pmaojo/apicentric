version: '3.8'

services:
  # ============================================
  # Development Configuration
  # ============================================
  
  # Backend service (development)
  apicentric-backend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-builder
    ports:
      - "8000:8000"
    environment:
      - APICENTRIC_PORT=8000
      - APICENTRIC_HOST=0.0.0.0
      - APICENTRIC_PROTECT_SERVICES=false
      - APICENTRIC_JWT_SECRET=dev-secret-change-in-production
      - APICENTRIC_DB_PATH=/app/data/apicentric.db
      - RUST_LOG=debug,apicentric=trace
    volumes:
      - ./services:/app/services
      - ./data:/app/data
      - ./src:/app/src:ro
    command: ["cargo", "run", "--features", "gui,cloud", "--", "cloud", "--port", "8000"]
    profiles:
      - dev
    restart: unless-stopped

  # Frontend service (development)
  apicentric-frontend-dev:
    build:
      context: ./webui
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
      - NODE_ENV=development
    volumes:
      - ./webui/src:/app/src
      - ./webui/public:/app/public
      - /app/node_modules
    depends_on:
      - apicentric-backend-dev
    profiles:
      - dev
    restart: unless-stopped

  # ============================================
  # Production Configuration
  # ============================================
  
  # Combined backend + frontend (production)
  apicentric:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APICENTRIC_PORT=8000
      - APICENTRIC_HOST=0.0.0.0
      - APICENTRIC_PROTECT_SERVICES=${APICENTRIC_PROTECT_SERVICES:-true}
      - APICENTRIC_JWT_SECRET=${APICENTRIC_JWT_SECRET}
      - APICENTRIC_DB_PATH=/app/data/apicentric.db
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - RUST_LOG=info,apicentric=debug
    volumes:
      - ./services:/app/services
      - apicentric_data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      timeout: 5s
      interval: 30s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    profiles:
      - production

  # Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - apicentric
    restart: unless-stopped
    profiles:
      - production

volumes:
  apicentric_data:
    driver: local

networks:
  default:
    driver: bridge