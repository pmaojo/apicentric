# CRUD service template
name: items-service
version: "1.0"
server:
  port: 9010
  base_path: /api/v1/items
bucket:
  items: []
endpoints:
  - method: GET
    path: /
    description: List items
    responses:
      200:
        content_type: application/json
        body: |
          {{json (bucket.get "items")}}
  - method: POST
    path: /
    description: Create item
    request_body:
      required: true
    responses:
      201:
        content_type: application/json
        body: |
          {{bucket.set "items" request.body}}
          {{json request.body}}
